<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>拜访记录</title>
		
		
		<link rel="stylesheet" href="../css/wx_example.css" />
		<link rel="stylesheet" href="../css/weui.css" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.0/style/weui.min.css" />
		<link rel="stylesheet" href="../css/sandoz.css" />
	</head>

	<body>
		<div class="container js_container">
		<div class="page">
			<div class="sds_prompt_info">基本信息</div>
			<div class="weui-cells" style="margin-top: 0;">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<p class="sds-record-title">拜访医院</p>
					</div>
					<div class="weui-cell__bd">
						<p class="sds-record-explain hospital-name">张仲景</p>
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd">
						<p class="sds-record-title">拜访医生</p>
					</div>
					<div class="weui-cell__bd">
						<p class="sds-record-explain doctor-name">张仲景</p>
					</div>
				</div>	
			</div>
			
			<div class="sds_prompt_info">记录信息</div>
			<div class="weui-cells" style="margin-top: 0;">
				<div class="weui-cell weui-cell_select  weui-cell_select-after">
					<div class="weui-cell__hd">
						<label class="weui-label sds-record-title">等待时长</label>
					</div>
					<div class="weui-cell__bd">
						<div class="sds-record-explain">
							<select class="weui-select" name="select1" id="waitTime">
		                        <option value="15">15分钟</option>
		                        <option value="25">25分钟</option>
								<option value="40">40分钟</option>
								<option value="60">60分钟</option>
	                    	</select>
                    	</div>
					</div>
				</div>

				<div class="weui-cell weui-cell_select  weui-cell_select-after">
					<div class="weui-cell__hd">
						<p class="sds-record-title">拜访时长</p>
					</div>
					<div class="weui-cell__bd">
						<div class="sds-record-after">
							<select class="weui-select" name="select2" id="visitTime">
								<option value="15">15分钟</option>
								<option value="25">25分钟</option>
								<option value="40">40分钟</option>
								<option value="60">60分钟</option>
	                    	</select>
						</div>
					</div>	
				</div>

				<div class="weui-cell weui-cell_select  weui-cell_select-after">
					<div class="weui-cell__hd">
						<p class="sds-record-title">是否协访</p>
					</div>
					<div class="weui-cell__bd">
						<div class="sds-record-after">
							<select class="weui-select" name="select3" id="isAssist">
		                        <option value="1">是</option>
		                        <option value="0">否</option>
	                    	</select>
						</div>
					</div>
				</div>	
			</div>
			
			<div class="sds_prompt_info">涉及产品</div>
			<div class="weui-cells weui-cells_radio product-label-ul" style="margin-top: 0;">
				
					<div class="weui-cell weui-check__label product-label-li" for="x11">
						<div class="weui-cell__bd product-label">
							<p class="sds-record-title product_name">善宁</p>
						</div>
						<div class="weui-cell__ft">
							<label for="x11">
								<input type="checkbox" class="weui-check product_input" name="radio" id="x11">
								<span class="sds-icon-checked product-label-click"></span>
							</label>

						</div>   
					</div>

					<div class="radio-content">
							<a class="weui-cell weui-cell_access showPicker" href="javascript:;">
								<div class="weui-cell__bd">
									<p class="sds-record-title">拜访目标</p>
								</div>
								<div class="weui-cell__ft">
									<p class="sds-record-after purpose_name">

									</p>
								
								</div>
							</a>

							<div class="weui-cell">
								<div class="weui-cell__bd">
									<textarea class="weui-textarea purpose_textarea" placeholder="请输入关键反馈" rows="3"></textarea>
									<div class="weui-textarea-counter"><span class="word_number">0</span>/200</div>
								</div>
							</div>
					</div>
				
			</div>

			<div class="sds_prompt_info">参与人</div>
			<div class="weui-cells weui-cells_checkbox" style="margin-top: 0;">
				<div class="weui-cell weui-check__label join_doctor_li" for="s11">
	                <div class="weui-cell__hd join_doctor_input">
	                    <input type="checkbox" class="weui-check join_doctor_checkbox" name="join_doctor_checkbox" id="s11">
	                    <i class="weui-icon-checked"></i>
	                </div>
	                <div class="weui-cell__bd join_doctor_div">
	                    <p class="sds-record-checkbox join_doctor_name">詹小明</p>

	                </div>
	            </div>

			</div>
			<div class="submit-box">
				<a href="javascript:;" class="record-submit" id="submit">提交</a>
			</div>
			
			</div>
		</div>

		<div class="js_dialog" id="confirmDialog" style="opacity: 0;display: none">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title fz16">有效提示</strong></div>
                <div class="weui-dialog__bd tl fz14">您此次填写只记录了部分信息，这不是一个有效的拜访记录哦，需要立即补充完整吗？</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default fz16" id="cancel">稍后再填</a>
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary fz16"id="confirm">立即补充</a>
                </div>
            </div>
        </div>

		<div class="js_dialog" id="iosDialog2" style="opacity: 1;display: none">
			<div class="weui-mask"></div>
			<div class="weui-dialog">
				<div class="weui-dialog__bd">针对每个产品必须录入相应的拜访目的及关键反馈</div>
				<div class="weui-dialog__ft">
					<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary i_know">知道了</a>
				</div>
			</div>
		</div>

		<script src="https://res.wx.qq.com/open/libs/zepto/1.1.6/zepto.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
		<script src="../js/libs/wx_example.js"></script>
		<script src="../js/libs/fastclick.js"></script>
		<script src="../js/libs/public-utils.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/api.js"></script>
		<script src="../js/sales/visit_record.js"></script>
	</body>
</html>
