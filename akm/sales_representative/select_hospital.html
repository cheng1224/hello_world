<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
		<title>选择医院</title>

		<link rel="stylesheet" href="../css/wx_example.css" />
		<link rel="stylesheet" href="../css/weui.css" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.0/style/weui.min.css" />
		<link rel="stylesheet" href="../css/sandoz.css" />
	</head>

	<body ontouchstart>
		<div class="container js_container">
			<div class="page">
				<div class="weui-cells__title">选择医院</div>
				<div class="weui-cells weui-cells_radio">
					<label class="weui-cell weui-check__label hospital_li" for="hos1">
						<div class="weui-cell__bd">
							<p class="hospital-name">上海市普瑞南区儿童医院</p>
						</div>
						<div class="weui-cell__ft">
							<input type="radio" class="weui-check" name="radio" id="hos1">
							<span class="weui-icon-checked"></span>
						</div>
					</label>
				</div>
			</div>

		</div>

		<!--js-->
		<!--<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript" src="../js/libs/interface.js" ></script>-->
		<script src="https://res.wx.qq.com/open/libs/zepto/1.1.6/zepto.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
		<script src="../js/libs/wx_example.js"></script>
		<script src="../js/libs/fastclick.js"></script>
		<script src="../js/libs/public-utils.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/api.js"></script>
		<script src="../js/sales/select_hospital.js"></script>
	</body>

</html>
