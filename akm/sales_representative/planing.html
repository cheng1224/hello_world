<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
		<title>计划</title>

		<link rel="stylesheet" href="../css/wx_example.css" />
		<link rel="stylesheet" href="../css/weui.css" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.0/style/weui.min.css" />
		<link rel="stylesheet" href="../css/sandoz.css" />
	</head>

	<body ontouchstart>
		<div class="container js_container">
			<div class="page mb50">
				<div class="weui-tab">
					<div class="weui-navbar">
						<div class="sds-navbar__item sds-bar__item_on">
							<p class="sds-navbar__label">今日（<span class="today">12/28</span>）</p>
						</div>
						<div class="sds-navbar__item">
							<p class="sds-navbar__label">明日（<span class="tomorrow">12/29</span>）</p>
						</div>

					</div>

					<div class="weui-tab__panel pd50 today_panel">
						<div class="sds-card panel-ul">
							<div class="sds-card-content">
								<h4 class="hospital-name">上海普瑞儿童附属第三医院</h4>
								<p class="sds-card-desc plan-icon">
									<i></i>
									<span class="plan-time">下午</span>
								</p>
							</div>
						</div>

					</div>

					<div class="weui-tab__panel pd50 tomorrow_panel" style="display:none">

					</div>

				</div>
			</div>
			<!--底部菜单-->
			<div class="weui_tab">
				<div class="weui-tabbar" style="position: fixed;">
					<div id="#tab3" class="weui_navbar_item">
						<div class="sds_bar_item">
							<img class="sds_bar-icon" src="../img/plan_active.png" />
							<div class="weui_sds_tabbar_title" style="color:#2883d2">计划</div>
						</div>
					</div>
					<a href="signin.html" class="weui_navbar_item weui_bar_item_on">
						<div class="sds_bar_item">
							<img class="sds_bar-icon" src="../img/sign.png" />
							<div class="weui_sds_tabbar_title">签到</div>
						</div>
					</a>
					<a href="visiting.html" class="weui_navbar_item">
						<div class="sds_bar_item">
							<img class="sds_bar-icon" src="../img/visit.png" />
							<div class="weui_sds_tabbar_title">拜访</div>
						</div>
					</a>

				</div>
			</div>


		</div>

		<div id="loadingToast" style="display:none;">
			<div class="weui-mask_transparent"></div>
			<div class="weui-toast">
				<i class="weui-loading weui-icon_toast"></i>
				<p class="weui-toast__content">数据加载中</p>
			</div>
		</div>
		<script src="https://res.wx.qq.com/open/libs/zepto/1.1.6/zepto.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
		<script src="../js/libs/wx_example.js"></script>
		<script src="../js/libs/fastclick.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/api.js"></script>
		<script src="../js/sales/planing.js"></script>
	</body>

</html>
