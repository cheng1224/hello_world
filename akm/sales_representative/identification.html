<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
		<title>手机验证</title>
		
		
		<link rel="stylesheet" href="../css/wx_example.css" />
		<link rel="stylesheet" href="../css/weui.css" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.0/style/weui.min.css" />
		<link rel="stylesheet" href="../css/sandoz.css" />
	</head>

	<body ontouchstart>
		<div class="container js_container">
			<div class="page pd15">
				<div class="identify-box">
					<div class="identify-title">
						<img src="../img/teach.png" alt="">
						<h1>手机验证</h1>
					</div>
					<div class="identify-desc">
					</div>
				</div>

				<div class="form-box">
					<div class="sds-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label sds-form-label">手机号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="tel" id="mobile" placeholder="+86">
					</div>
					<div class="weui-cell__ft">
						<button class="weui-vcode-btn sds-vcode-btn">获取验证码</button>
					</div>
				</div>
				
				<div class="sds-cell">
					<div class="weui-cell__hd"><label class="weui-label sds-form-label">验证码</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" id="code" pattern="[0-9]*" placeholder="请输入所获取的验证码">
					</div>
            	</div>

				<div class="weui-btn-area sds-btn-box">
					<a class="weui-btn sds-btn-primary" href="javascript:">确认</a>
				</div>

				</div>
				
			</div>


			<div class="js_dialog" id="iosDialog2" style="opacity: 1;display: none">
				<div class="weui-mask"></div>
				<div class="weui-dialog">
					<div class="weui-dialog__bd">请输入手机号码</div>
					<div class="weui-dialog__ft">
						<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
					</div>
				</div>
			</div>
		</div>



		<!--js-->
		<script src="https://res.wx.qq.com/open/libs/zepto/1.1.6/zepto.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
		<!--<script type="text/javascript" src="http://code.changer.hk/jquery/1.11.2/jquery.min.js"></script>-->
		<!--<script type="text/javascript" src="http://code.changer.hk/jquery/plugins/jquery.cookie.js"></script>-->
		<script src="../js/libs/wx_example.js"></script>
		<script src="../js/libs/public-utils.js"></script>
		<script src="../js/libs/fastclick.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/api.js"></script>
		<script>
//			var openId = $.cookie("openId");
			var openId = getCookie("openId");
			var token = getCookie("token");
			var desc = $('.identify-desc');
			if (token) {
				desc.append('<p>您的登录状态已过期，请重新验证手机号以便顺利使用</p>');
			} else {
				desc.append('<p>验证手机号后，可以快速开始体验，使您的工作更加便捷高效</p>');
			}
			$(function(){
				var num = 0;
				var intervalId;
				$('.sds-vcode-btn').on("click", function (e) {
					//获取手机号码
					if($("#mobile").val().trim() == ""){
						$('#iosDialog2').find('.weui-dialog__bd').text('请输入手机号码');
						$('#iosDialog2').show();
						return ;
					}
					//倒计时
					num = 60;
					$(this).css({'background':'#dedede'});
					$('.sds-vcode-btn').css({'color':'#000'});
					$(this).attr('disabled',"true");
					$(this).text(num+"秒重新获取");
					num--;
					intervalId = setInterval(overTime,1000)


					Api.getVerifcode($("#mobile").val().trim(),function(data){

					},function(){

					});
				});


				function overTime(){
					$('.sds-vcode-btn').text(num+"秒重新获取");
					num--;
					if(num <= 0){
						clearInterval(intervalId);
						$('.sds-vcode-btn').css({'background':'#00baff'});
						$('.sds-vcode-btn').css({'color':'#fff'});
						$('.sds-vcode-btn').removeAttr('disabled');
						$('.sds-vcode-btn').text("获取验证码");
					}
				}

				$('.sds-btn-box').on('click',function(e){
					// 提交
					var mobile = $("#mobile").val();
					var verifyCode = $("#code").val();
					if(!mobile || !verifyCode){
						$('#iosDialog2').find('.weui-dialog__bd').text('手机或验证码错误');
						$('#iosDialog2').show();
						return ;
					}
					var params = {
						mobile : mobile,
						verifyCode : verifyCode,
						appId : "jia-jian-rest"
					};
					Api.verifcodeLogin(openId,params,function(data){
						if(data){
							var token = data.token;
							var homepageUrl = data.homepageUrl;
							if(token) {
//								saveCookie('token',token);
								setCookie("token" ,token ,31);
							}
							if(homepageUrl) {
								location.href = data.homepageUrl;
							}
						}
					},function(){

					});
				});

				$(".weui-dialog__btn_primary").on("click",function(){
					$('#iosDialog2').hide();
				});
			})

//			function saveCookie(param ,data) {
//				$.cookie(param, data, {
//					expires: 31,
//					path: "/"
//				});
//			}
			
		</script>
	</body>
</html>
